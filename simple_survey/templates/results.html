<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/results.css"> -->
  </head>
  <body>
    <h1>Results</h1>
      <div class=results>
        <h2>Submitted Info</h2>
        <table>
          <tr>
            <th>Name:</th>
            <td>{{name}}</td>
          </tr>
          <tr>
            <th>Location:</th>
            <td>{{location}}</td>
          </tr>
          <tr>
            <th>Favorite Language:</th>
            <td>{{language}}</td>
          </tr>
          <tr>
            <th>Comment (if applicable):</th>
            <td>{{comment}}</td>
          </tr>
        </table>
      </div>
  </body>
</html>
