<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eamil validation</title>
  </head>
  <body>
    <h1> Email validation</h1>
    <hr>
    <h2>Below is a list of email addresses entered:</h2>
    <hr>
    <div class="emails">
      {% for email in emails %}
        <p>Email: {{email['email_address']}}.   Created at: {{email['created_at']}}</p>
      {% endfor %}
    </div>
  </body>
</html>
